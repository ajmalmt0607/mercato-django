{% extends 'base.html' %} {% load static %} {% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img
                src="{% static 'images/banners/banner.jpg' %}"
                class="img-fluid rounded"
            />
        </div>
    </div>
</section>

<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <!-- category row start -->
            <div class="row">
                {% for category in categories %}
                <div class="col custom-col-5">
                    <div class="card card-product-grid">
                        <a href="{{ category.get_url }}" class="img-wrap">
                            <img src="{{ category.cat_image.url }}" alt="{{ category.category_name }}" />
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>        
        <!-- category row end -->

        <header class="section-heading">
            <a
                href="{% url 'store' %}"
                class="btn btn-outline-primary float-right"
                >See all</a
            >
            <h3 class="section-title">Popular products</h3>
        </header>
        <!-- sect-heading -->
        
        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap">
                        <img src="{{ product.images.url }}" />
                    </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title"
                            >{{ product.product_name }}</a
                        >
                        <div class="price mt-1">${{ product.price }}</div>
                        <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div>
            {% endfor %}
            <!-- col.// -->
        </div>
        <!-- row.// -->
    </div>
    <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
